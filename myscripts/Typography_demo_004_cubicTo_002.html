<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Letter outlines</title>
	<link rel="stylesheet" href="../css/style2.css">
	<script type="text/javascript" src="../../lib/paper.js"></script>
	<script type="text/paperscript" canvas="canvas">

	// Global variables
	var layer2 = new Layer(); // background layer
	var layer1 = new Layer(); // top layer
	
	
	function draw_typography(point){
	
		layer1.activate();
		var path_001 = new Path();
				
		path_001.add(new Point(50,50));
		path_001.add(new Point(250, 50));
		path_001.add(new Point(255, 81));
		path_001.add(new Point(250, 81));
		
		var destination = new Point(150+13, 60)
		path_001.cubicCurveTo(new Point(225,60), new Point(185, 56), destination);
		path_001.add(destination+[0,160]);
		
		// base
		path_001.cubicCurveTo(new Point(163,243), new Point(175,243), new Point(198, 243));
		path_001.add(new Point(200, 249), new Point(100, 249));
		path_001.add(new Point(102, 243));
		path_001.cubicCurveTo(new Point(125,243), new Point(137,243), new Point(137, 220));
		path_001.add(new Point(137, 60));
		
		// left under t junction , all points are relative to 0,0
		path_001.cubicCurveTo(new Point(115, 56), new Point(75, 60), new Point(50,81)); // OK
		path_001.add(new Point(45, 81));
		
		// path settings.
		path_001.closed = true;
		path_001.fillColor = 'black';
		path_001.strokeColor = 'black';
	}
	
	
	function main(){
		var point = new Point(50,50);
		draw_typography(point);
		
	}
	
	
	
	main();
	
	</script>
</head>
<body>
	<canvas id="canvas" width="700" height="1900"></canvas>

</body>
</html>
