function sortOnBoundsSize(p1, p2){

    var x = (p1.bounds.width * p1.bounds.height);
    var y = (p2.bounds.width * p2.bounds.height);

    if (x < y)
            return 1;
    else if (x==y)
            return 0;
    else
            return -1;

}



function remove_empty_paths(unsortedPathList){

    var validUnsortedPathList = [];
    for (var i = 0; i < unsortedPathList.length; i += 1){
        if (unsortedPathList[i].segments != 0){
            validUnsortedPathList.push(unsortedPathList[i]);
        }
        else{
            console.log("removed path");
        }
    }
    return validUnsortedPathList;

}


function draw_glyph_0(){
    var point = new Point(0, 338);
    var path0 = new Path();
    path0.moveTo(point + [11.012, -328.229]);
    path0.lineTo(point + [169.227, -337.939]);
    path0.lineTo(point + [163.887, -175.357]);
    path0.lineTo(point + [11.012, -175.357]);
    path0.closePath();
    path0.fillColor = new RgbColor(0.886275, 0.917647, 0.12549);
}
draw_glyph_0();

function draw_glyph_3(){
    var point = new Point(0, 338);
    var path0 = new Path();
    path0.moveTo(point + [276.855, -107.068]);

    path0.cubicCurveTo(point + [255.09, -155.686], point + [276.855, -133.92], point + [276.855, -107.068]);
